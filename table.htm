<!DOCTYPE html>

<head>
	<title>Make a Table</title>
</head>
<style>
	table {
		text-align: left;
		border-collapse: collapse;
		width: 100%;
	}
	td,th {
		text-align: left;
		border:2px solid #dddddd;
		padding: 8px;
		font-family: Courier;
	}
	tr:nth-child(even) {
		background-color: #fab1a0;

	}

	th { color: #34495e;
		font-size: 30px;

	 }
</style>
